name: Update Earthquake Data

on:
  schedule:
    # æ¯Žæ—¥åˆå‰9æ™‚(JST) = UTC 0:00 - å¸¸ã«æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’ç¶­æŒ
    - cron: '0 0 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch last 1 year data
        run: python scripts/fetch_data.py

      - name: Fetch last 1 month data
        run: python scripts/fetch_1month_data.py

      - name: Fetch current year archive data
        run: python scripts/fetch_current_year.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/earthquakes.json data/earthquakes_1month.json data/earthquakes_*.json
          git commit -m "ðŸ“Š Update earthquake data [skip ci]"
          git push
